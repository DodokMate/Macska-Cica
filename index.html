<body>
    <h1>Véletlenszerű macskás/kutyás kép</h1>
    <button onclick="getCatDog()">Kép lekérése</button>
    <div class="container-fluid">
        <div class="row" id="elsodiv"></div>
        <div class="row" id="masodikdiv"></div>

        <div class="row" id="harmadikdiv"></div>
        <div class="row" id="negyedikdiv"></div>
        <div class="row" id="otodikdiv"></div>
        <div class="row" id="hatodikdiv"></div>
    </div>

    <script>
        //Cicapi
        const cicapikey = 'live_TBIk9s7dK7woNPEm7yZgxnSnsm4kObqfL1qmPgi3Ut64kFa0m8bsw8mgbVKifv7w';

        //Kutyapi
        const kutyapikey = 'live_HVziK53bsRbcgjlQsPmCI0AMirWQhx86QKOeAOw96tzMLQ7ImJk5baGNtCMLpdXP';

        //Cica Kutya
        async function getCatDog() {
            
        //Cica
            document.querySelector("#elsodiv").innerHTML='';
            document.querySelector("#masodikdiv").innerHTML='';

            const response1 = await fetch("https://api.thecatapi.com/v1/images/search/search?Limit=10", {
                headers: {
                    'x-api-key': cicapikey
                }
            });

            const data1 = await response1.json();
            for(var i = 0; i < 10; i++){

                var imgUrl = data1[i].url;

                if(i < 5) {
                    document.querySelector("#elsodiv").innerHTML += `<div class="card"> <img class="col-lg-2 col-md-2 card-img" src='${imgUrl}'</div>`;
                }
                else{
                    document.querySelector("#masodikdiv").innerHTML += `<div class="card"> <img class="col-lg-2 col-md-2 card-img" src='${imgUrl}'</div>`;
                }
            }

            //Kutya
            document.getElementById("harmadikdiv").innerHTML='';
            document.getElementById("negyedikdiv").innerHTML='';
            document.getElementById("otodikdiv").innerHTML='';
            document.getElementById("hatodikdiv").innerHTML='';
            const response = await fetch("https://api.thedogapi.com/v1/images/search/search?Limit=20", {
                headers: {
                    'x-api-key': kutyapikey
                }
            });

            const data = await response.json();
            for(var i = 0; i < 20; i++){

                var imgUrl = data[i].url;

                if(i < 5) {
                    document.getElementById("harmadikdiv").innerHTML += `<div class="card"> <img class="col-lg-2 col-md-2 card-img" src='${imgUrl}'`;
                }
                else if (i < 10 && i > 5){
                    document.getElementById("negyedikdiv").innerHTML += `<div class="card"> <img class="col-lg-2 col-md-2 card-img" src='${imgUrl}'`;
                }
                else if (i < 15 && i > 10){
                    document.getElementById("otodikdiv").innerHTML += `<div class="card"> <img class="col-lg-2 col-md-2 card-img" src='${imgUrl}'`;
                }
                else if (i < 20 && i > 15){
                    document.getElementById("hatodikdiv").innerHTML += `<div class="card"> <img class="col-lg-2 col-md-2 card-img" src='${imgUrl}'`;
                }
            }

            document.querySelector(".container-fluid").innerHTML = `<img src="${imgUrl}"/>`;
        }
