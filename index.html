        async function getCatDog() {
            document.querySelector("#elsodiv").innerHTML = '';
            //document.querySelector("#masodikdiv").innerHTML = '';

            const response1 = await fetch("https://api.thecatapi.com/v1/images/search?limit=10", {
                headers: {
                    'x-api-key': cicapikey
                }
            });

            const data1 = await response1.json();

            for (let i = 0; i < 10; i++) {
                const imgUrl1 = data1[i].url;
                const imgCard = `
                    <div class="col-lg-4 col-md-4">
                        <div class="card">
                            <img class="card-img img-fluid w-75" src="${imgUrl1}"/>
                        </div>
                    </div>
                `;

                if (i < 10) {
                    document.querySelector("#elsodiv").innerHTML += imgCard;
                } else {
                    document.querySelector("#masodikdiv").innerHTML += imgCard;
                }
            }
        }
